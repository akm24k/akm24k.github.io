<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title>Share</title> 
</head>
<body> 

<div style="text-align:center"> 
  <button onclick="playPause()">播放/暂停</button> 
  <button onclick="makeBig()">大</button>
  <button onclick="makeSmall()">小</button>
  <button onclick="makeNormal()">普通</button>
  <br> 
  <video id="video1" width="720">
    <source src="music/in_this_world.mp4" type="video/mp4">
    您的浏览器不支持 HTML5 video 标签。
  </video>
</div> 

<script> 
var myVideo=document.getElementById("video1"); 

function playPause()
{ 
	if (myVideo.paused) 
	  myVideo.play(); 
	else 
	  myVideo.pause(); 
} 

	function makeBig()
{ 
	myVideo.width=1080; 
} 

	function makeSmall()
{ 
	myVideo.width=360; 
} 

	function makeNormal()
{ 
	myVideo.width=720; 
} 
</script> 

</body> 
</html>
